<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Franchisee Food Index</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/heroic-features.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
  <div th:fragment="nav">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/nor/franchiseeIndex">PI-CA-BOO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
        
          <li class="nav-item">
            <label class="nav-link" th:text="${memberName}"></label>
          </li>   
          <!-- 로그아웃 -->
          <li class="nav-item">
            <a class="nav-link" href="/nor/logout">logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nor/mypageFranchisee">MyPage</a>
          </li>
        </ul>
      </div>
    </div>
   </nav>
  </div>
  <!-- Page Content -->
  <div class="container">

    <!-- Jumbotron Header(상단) -->
    <div th:fragment="event">
    <br>
    	<!-- 상품 목록 -->
	    <h3>상품 목록</h3>
	    <header class="jumbotron my-4">
	    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		  <ul class="navbar-nav">
		    <li class="nav-item" th:class="${foodCategory == null}? 'active'">
		      <a class="nav-link" href="#" th:href="@{/franchiseeFoodIndex?(franchiseeNo=${franchiseeFood.franchiseeNo})}">전체</a>
		    </li>
		    <li class="nav-item" th:class="${foodCategory == 'Snack'}? 'active'">
		      <a class="nav-link" href="#" th:href="@{/franchiseeFoodIndex?(franchiseeNo=${franchiseeFood.franchiseeNo}, foodCategory='Snack')}">Snack</a>
		    </li>
		    <li class="nav-item" th:class="${foodCategory == 'Drink'}? 'active'">
		      <a class="nav-link" href="#" th:href="@{/franchiseeFoodIndex?(franchiseeNo=${franchiseeFood.franchiseeNo}, foodCategory='Drink')}">Drink</a>
		    </li>
		    <li class="nav-item" th:class="${foodCategory == 'Dessert'}? 'active'">
		      <a class="nav-link" href="#" th:href="@{/franchiseeFoodIndex?(franchiseeNo=${franchiseeFood.franchiseeNo}, foodCategory='Dessert')}">Dessert</a>
		    </li>
		    <li class="nav-item" th:class="${foodCategory == 'Noodle'}? 'active'">
		      <a class="nav-link" href="#" th:href="@{/franchiseeFoodIndex?(franchiseeNo=${franchiseeFood.franchiseeNo}, foodCategory='Noodle')}">Noodle</a>
		    </li>
		    <li class="nav-item" th:class="${foodCategory == 'Meal'}? 'active'">
		      <a class="nav-link" href="#" th:href="@{/franchiseeFoodIndex?(franchiseeNo=${franchiseeFood.franchiseeNo}, foodCategory='Meal')}">Meal</a>
		    </li>
		    
		  </ul>
		</nav>
	    <div class="row text-center">
	      <div class="col-lg-3 col-md-6 mb-4" th:each="food : ${franchiseeFood.foodList}">
	        <div class="card h-100">
			  <img class="card-img-top" src="#" th:each="foodPic : ${franchiseeFood.foodPicList}" th:if="${foodPic.foodNo} == ${food.foodNo}" th:src="${franchiseeFood.uploadPath} + ${foodPic.fileName}" alt="foodPic" width="300"  height="200">
	          <div class="card-body">
	            <h5 class="card-title" th:text="${food.foodName}">foodName</h5>
	            <p class="card-text" th:text="${food.foodPrice}+'원'">foodPrice</p>
	          </div>
	          <div class="card-footer">
	            <a href="#" th:href="@{/modifyFranchiseeFood(foodNo=${food.foodNo})}" class="btn btn-primary">수정</a>
	            <a href="#" th:href="@{/removeFranchiseeFood?(franchiseeNo=${franchiseeNo}, foodNo=${food.foodNo})}" class="btn btn-danger">삭제</a>
	          </div>
	        </div>
	      </div>
	    </div>	   
	    </header>
	</div>
	
    <!-- Page Features(메인) -->
    <h3>관리 메뉴</h3>
    <br>
    <div th:fragment="main">
	    <div class="row text-center">
	    
	      <div class="col-lg-3 col-md-6 mb-4">
	          <div class="card">
	            <a href="#" th:href="@{/addFranchiseeFood?(franchiseeNo=${franchiseeNo})}" class="btn btn-primary">상품 추가</a>
	          </div>
	      </div>	      
	    </div>
	    <!-- /.row -->
	</div>
	<!-- /.main -->
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div th:fragment="copyright">
	  <footer class="py-5 bg-dark">
	    <div class="container">
	      <p class="m-0 text-center text-white">Copyright &copy; PICABOO 2019</p>
	    </div>
	    <!-- /.container -->
	  </footer>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
