  <title>QnA Detail</title>

  <!-- Custom styles for this template -->

</head>

<body>

<!-- Navigation -->
  <div th:fragment="nav">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

      <a class="navbar-brand" href="/nor/franchiseeIndex">PI-CA-BOO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
        
          <!-- 로그아웃 -->
          <li class="nav-item">
            <a class="nav-link" href="/nor/logout">logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nor/mypageFranchisee">MyPage</a>
          </li>

  </div>
  
	<div class="container" style="padding: 10px;">
	<div th:each="list:${franchiseeQnAselect}">
	
		<h4>QnA</h4>
		<div class="form-group">
			<label>QnA_Category</label> 
			<input type="text" th:value="${list.qnaType}" class="form-control" readonly="readonly">
		</div>
		<div class="form-group">
			<label for="qnaTitle">QnA_Title:</label> 
			<input type="text" th:value="${list.qnaTitle}" class="form-control" readonly="readonly">
		</div>
		<div class="form-group">
			<label for="qnaContent">QnA_Content:</label>
			<textarea th:text="${list.qnaQuestion}" class="form-control" cols="50" rows="10" name="qnaQuestion" readonly="readonly"></textarea>
		</div>
		<div class="form-group" th:if="${list.qnaAnswer} != null">
			<label for="qnaContent">QnA_Answer:</label>
			<textarea th:text="${list.qnaAnswer}" class="form-control" cols="50" rows="1" name="qnaQuestion" readonly="readonly"></textarea>
		</div>
	</div>
	</div>

  <!-- Footer -->
  <div th:fragment="copyright">
	  <footer class="py-5 bg-dark">
	    <div class="container">
	      <p class="m-0 text-center text-white">Copyright &copy; PICABOO 2019</p>
	    </div>
	    <!-- /.container -->
	  </footer>
  </div>
