<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Customer Index</title>
<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/heroic-features.css" rel="stylesheet">
</head>
<style>
	#logo{
		text-align: center;
		height:170px;
	}
	
	.gradation{
        background: linear-gradient(to right bottom, #B96BC6, #FE5196);
    }
    
	.dropdown {
		position: relative;
		display: inline-block;
	}
	
	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #FFFFFF;
		min-width: 130px;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		padding: 12px 16px;
		z-index: 1;
	}
	
	.dropdown:hover .dropdown-content {
		display: block;
	}
</style>
<body>
<div id="logo" >
	<img src="/nor/loginimage/logo.jpg">
</div>
	<!-- Navigation(상단메뉴) -->
	<div th:if="${memberName} == null" th:include="/part/customerNav::befornav" class="gradation"></div>
	<div th:if="${memberName} != null" th:include="/part/customerNav::afternav" class="gradation"></div>
	<!-- Page Content -->
	<div class="container">
		<br>
		<!-- Jumbotron Header(이벤트 배너) -->
		<div id="demo" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
				<li data-target="#demo" data-slide-to="3"></li>
				<li data-target="#demo" data-slide-to="4"></li>
			</ul>
			<!-- The slideshow 이미지 부분 -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/nor/loginimage/event1.jpg" alt="event1" width="1100" height="500">
				</div>
				<div class="carousel-item">
					<img src="/nor/loginimage/event2.jpg" alt="event2" width="1100" height="500">
				</div>
				<div class="carousel-item">
					<img src="/nor/loginimage/event3.jpg" alt="event3" width="1100" height="500">
				</div>
				<div class="carousel-item">
					<img src="/nor/loginimage/event4.jpg" alt="event4" width="1100" height="500">
				</div>
				<div class="carousel-item">
					<img src="/nor/loginimage/event5.jpg" alt="event15" width="1100" height="500">
				</div>
			</div>
			<!-- Left and right controls 좌우 클릭 -->
			<a class="carousel-control-prev" href="#demo" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
			</a>
		</div>
		<br>
		<!-- Page Features(메인 베너) -->
		<div class="row text-center" id="main">
			
		</div>
	</div>
	<!-- /.row -->
	<!-- /.container -->
	<!-- Footer -->
	<div th:include="/part/customerNav::copyright" class="gradation"></div>
	<!-- Bootstrap core JavaScript -->
</body>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
//좌석 스크립트
$.ajax({
	url:"/nor/getFranchiseeList",
	method:"POST",
	success:function(json){
		//console.log("success");
		//console.log(json);
		let html = "";
		let fList = json.franchiseeList;
		//console.log(fList)
		let fpList = json.franchiseePicList
		//console.log(fpList)
		let fsList = json.franchiseeSpecList
		//console.log(fsList)
		$(fList).each(function(index, item){
			html += "<div class='col-lg-3 col-md-6 mb-4'>";
			html += "<div class='card h-100'>";
			html += "<img class='card-img-top' id='img";
			html += index
			html += "' height='168' width='256'>";
			html += "<div class='card-body'>";
			html += "<h4 class='card-title'>";
			html += item.franchiseeName;
			html += "</h4>";
			html += "<div class='spec dropdown'><p class='card-text'>spec</p>";
			html += "<div class='dropdown-content' id='spec";
			html += index;
			html += "'></div>"
			html += "</div>";
			html += "</div>";
			html += "<div class='card-footer'>";
			html += "<a href='/nor/selectCustomerSeat?franchiseeNo="
			html += item.franchiseeNo;
			html += "' class='btn btn-primary'>";
			html += "상세보기";
			html += "</a>";
			html += "</div>";
			html += "</div>";
			html += "</div>";
		})
		$("#main").append(html);
		$(fpList).each(function(index,item){
			//console.log(item);
			$("#img"+index).attr("src","http://nextn1028.cdn3.cafe24.com/franchisee/"+item.fileName)
			$("#img"+index).attr("alt",item.originName)
		})
		$(fsList).each(function(index,item){
			//console.log(item);
			let spectext = item.cpu;
			spectext += "<br>";
			spectext += item.vga;
			spectext += "<br>";
			spectext += item.ram
			$("#spec"+index).append(spectext)
		})
	}
})
</script>
</html>
